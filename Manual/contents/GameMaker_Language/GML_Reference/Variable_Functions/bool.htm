  <h1>bool</h1>
  <p>这个函数将尝试把一个给定的值转换成布尔数据类型，如果该值大于或等于0.5，将返回 <span class="inline">true</span> ，否则返回 <span class="inline">false</span> 。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">bool(n);</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>类型</th>
        <th>描述</th>
      </tr>
      <tr>
        <td><span class="notranslate">n</span></td>
        <td><span data-keyref="Type_Real">真实的</span></td>
        <td><span class="notranslate">The value to convert.</span></td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Bool">Boolean</span></p>
  <p> </p>
  <h4><b>例子。</b></h4>
  <p class="code">if !is_bool(val)<br />
    {<br />
        val = bool(val);<br />
    }</p>
  <p>上面的代码检查变量 &quot;val &quot;是否为布尔值，如果不是，则转换为布尔值。</p>
