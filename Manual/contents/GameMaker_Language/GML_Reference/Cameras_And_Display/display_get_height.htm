  <h1>display_get_height</h1>
  <p>这个函数将返回显示器的高度（单位：像素）。注意，在HTML5目标上，这个值是<i>浏览器窗口</i>的高度，而不是物理显示尺寸。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">display_get_height();</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">myheight = display_get_height();</p>
  <p>这将把变量 &quot;myheight &quot;设置为显示器的高度。</p>
