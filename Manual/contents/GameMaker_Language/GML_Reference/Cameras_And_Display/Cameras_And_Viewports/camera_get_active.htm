  <h1>摄像机</h1>
  <p>此函数可用于检索当前活动摄像机的唯一摄像机ID值。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">camera_get_active()</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_ID_Camera">Camera ID</span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">var active = camera_get_active();<br />
    if active != view_camera[0]<br />
    {<br />
        view_camera[0] = active;<br />
    }</p>
  <p>上面的代码获取活动摄像机的摄像机ID，并为port[0]设置视图摄像机以使用它。</p>
