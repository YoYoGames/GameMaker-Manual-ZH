  <h1><span data-field="title" data-format="default">window_views_mouse_get_x</span></h1>
  <p>这个函数返回鼠标相对于所有活动视图的X坐标，并返回相同的值 <a href="../../Game_Input/Mouse_Input/mouse_x.htm"><span class="inline">mouse_x</span></a>.</p>
  <p class="note"><b>注意</b>：关于常规的鼠标功能，请参见<a href="../../Game_Input/Mouse_Input/Mouse_Input.htm">鼠标输入</a>一节。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code"><span data-field="title" data-format="default">window_views_mouse_get_x</span>();</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">myx = window_views_mouse_get_x();</p>
  <p>这将把myx设置为鼠标在窗口中相对于所有活动视图的x坐标。</p>
