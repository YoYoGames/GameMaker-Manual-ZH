  <h1>窗口_mouse_get_x</h1>
  <p>如果是HTML5游戏，用这个函数可以获得鼠标光标在浏览器中的X位置（像素）；如果是<span class="notranslate">Windows</span> 、<span class="notranslate">Ubuntu</span> （<span class="notranslate">Linux</span> ）或<span class="notranslate">macOS</span> 。</p>
  <p class="note"><b>注意</b>：关于常规的鼠标功能，请参见<a href="../../Game_Input/Mouse_Input/Mouse_Input.htm">鼠标输入</a>一节。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">window_mouse_get_x();</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">wx = window_mouse_get_x();</p>
  <p>上述代码将鼠标的当前x轴窗口位置存储在变量 &quot;wx &quot;中。</p>
  <p> </p>
