  <h1>窗口_获取_y</h1>
  <p>如果是HTML5游戏，用这个函数可以得到浏览器内的Y位置（像素）；如果是<span class="notranslate">Windows</span> 、<span class="notranslate">Ubuntu</span> （<span class="notranslate">Linux</span> ）或<span class="notranslate">macOS</span> ，可以得到显示器内的Y位置。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">window_get_y();</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">wy = window_get_y();</p>
  <p>上述代码在变量 &quot;wy &quot;中存储了当前y轴的窗口位置。</p>
  <p> </p>
  <p> </p>
  <p> </p>
