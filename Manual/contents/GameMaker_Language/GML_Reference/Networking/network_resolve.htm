  <h1>网络_解决</h1>
  <p>这个函数将返回给定URL的IP地址。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">network_resolve(url);</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th><th>类型</th>
        <th>描述</th>
     </tr>
      <tr>
        <td><span class="notranslate">url</span></td><td><span data-keyref="Type_String"></span></td>
        <td><span class="notranslate">The URL to get the IP of (a string).</span></td>
     </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_String"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">game_ip = network_resolve(&quot;www.macsweeneygames.com&quot;);</p>
  <p>上述代码将返回给定URL的IP地址，并将其存储在变量 &quot;game_ip &quot;中。</p>
