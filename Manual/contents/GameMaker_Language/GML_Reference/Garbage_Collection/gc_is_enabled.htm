  <h1><span data-field="title" data-format="default">gc_is_enabled</span></h1>
  <p>通过这个函数，你可以检查垃圾收集器是否被启用。如果它被启用，该函数将返回 <span class="inline">true</span> ，否则返回 <span class="inline">false</span> 。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code"><span data-field="title" data-format="default">gc_is_enabled</span>();</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Bool"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if (!gc_is_enabled())<br />
    {<br />
        gc_enable(true);<br />
    }</p>
  <p>上面的代码检查垃圾收集器是否启用，如果没有，就启用它。</p>
  <p> </p>
