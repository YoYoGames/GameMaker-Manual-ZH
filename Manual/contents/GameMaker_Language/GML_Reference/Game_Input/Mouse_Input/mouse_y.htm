  <h1>鼠标_y</h1>
  <p>这个<b>只读</b>变量返回鼠标在<span class="notranslate">room</span> 中的当前Y轴位置。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">mouse_y;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">y = median(64, mouse_y, room_height - 64);</p>
  <p>上面的代码将在鼠标的y位置保持实例，只要它在距离<span class="notranslate">room</span> 的顶部和底部64像素的限制之内。</p>
