  <h1>鼠标_按钮</h1>
  <p>这个<b>只读</b>变量返回当前被按下的鼠标按钮（当前，如这一步），并可以返回任何特殊的<a href="Mouse_Input.htm">鼠标常量</a>，除了 <span class="inline">mb_any</span> 。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">mouse_button;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Constant_Mouse_Button">Mouse Button Constant</span> (except mb_any)</p>
  <p> </p>
  <h4><b>例子。</b></h4>
  <p class="code">if mouse_button = mb_left<br />
    {<br />
        x -= 1;<br />
    }</p>
  <p>如果鼠标左键是向下的，这将使当前实例向左移动。</p>
