  <h1>鼠标_滚轮_下</h1>
  <p>如果鼠标滚轮正在向下旋转，该函数返回 <span class="inline">true</span> ，否则返回 <span class="inline">false</span> 。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">mouse_wheel_down();</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Bool"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if mouse_wheel_down()<br />
    {<br />
        y += 10;<br />
    }</p>
  <p>如果鼠标滚轮向上旋转，这将使当前实例在屏幕上向下移动。</p>
  <p> </p>
  <p> </p>
  <p> </p>
