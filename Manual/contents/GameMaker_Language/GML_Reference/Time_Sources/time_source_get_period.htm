  <h1>Time_source_get_period</h1>
  <p>该函数返回为给定<span data-keyref="Type_Resource_TimeSource">时间源</span>设置的周期值。</p>
  <p>这个周期值将以为<span data-keyref="Type_Resource_TimeSource">时间源</span>设置的<a href="Time_Source_Units.htm">单位</a>（秒或帧）表示。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">time_source_get_period(id);</p>
