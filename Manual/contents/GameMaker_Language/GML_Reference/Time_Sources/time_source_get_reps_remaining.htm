  <h1>时间来源_获取剩余时间</h1>
  <p>该函数返回给定<span data-keyref="Type_Resource_TimeSource">时间源</span>在完全停止之前所剩的重复次数。</p>
  <p>如果给定的<span data-keyref="Type_Resource_TimeSource">时间源</span>无限期地运行，或者它是一个<a href="Built_In_Time_Sources.htm">内置的<span data-keyref="Type_Resource_TimeSource">时间源</span></a>，该函数将返回<span class="inline2">未定义</span>。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">time_source_get_reps_remaining(id);</p>
