  <h1>时间来源_获取reps_completed</h1>
  <p>该函数返回给定<span data-keyref="Type_Resource_TimeSource">时间源自</span>上次<a href="time_source_reset.htm">重置</a>后完成的重复次数。这将是它已经过期并执行其回调方法的次数。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">time_source_get_reps_completed(id);</p>
