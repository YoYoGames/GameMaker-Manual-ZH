  <h1>音频停止_全部</h1>
  <p>这个功能将停止当前正在播放的<i>所有</i>声音。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">audio_stop_all();</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Void"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if !global.SFX<br />
    {<br />
        audio_stop_all();<br />
    }</p>
  <p>上面的代码检查全局变量 &quot;SFX&quot;，如果它返回 <span class="inline">false</span> ，它将停止当前正在播放的所有声音。</p>
