  <h1>事件_行动<span class="warning">已被</span>删除</h1>
  <p>这个<b>只读</b>变量返回当前正在执行的动作的索引，在以前的版本中从0开始<span class="notranslate">GameMaker</span> 。然而，在<span data-keyref="GameMaker Name">GameMaker</span>中这是<b>一个过时的变量 </b>。它被保留下来只是为了支持传统，并将<b>永远返回0</b>，因为所有的动作都被串联在一起以提高执行速度。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">event_action;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Real">Real</span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">num = event_action;</p>
  <p>上面的代码在变量 &quot;num &quot;中存储了当前的行动编号。</p>
