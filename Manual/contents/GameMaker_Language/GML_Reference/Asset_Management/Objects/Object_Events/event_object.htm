  <h1>事件_object</h1>
  <p>这个<b>只读</b>变量返回<span class="notranslate">object</span> 正在运行被检查事件的实例的索引。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">event_object;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Asset_Object">Object Asset</span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">global.obj = event_object;</p>
  <p>上面的代码在一个全局变量中存储了执行事件的实例的<span class="notranslate">object</span> 索引。</p>
