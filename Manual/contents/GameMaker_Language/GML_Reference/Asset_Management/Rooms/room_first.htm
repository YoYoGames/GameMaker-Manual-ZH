  <h1>房间_第一</h1>
  <p>这个<b>只读</b>变量返回游戏中第一个<span class="notranslate">room</span> 的索引（这是由<span class="notranslate">rooms</span> 出现在<a href="../../../../Settings/The_Room_Manager.htm">房间管理器</a>中的顺序决定的，而<i>不是</i>由它们被创建的顺序决定的）。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">room_first;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Asset_Room">Room Asset</span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if lives &lt; 1<br />
    {<br />
        room_goto(room_first);<br />
    }</p>
  <p>上面的代码将检查 &quot;lives &quot;变量，如果它小于1，就进入游戏中的第一个<span class="notranslate">room</span> 。</p>
