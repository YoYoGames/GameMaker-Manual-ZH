  <h1>房间宽度</h1>
  <p>这个变量持有当前<span class="notranslate">room</span> 的宽度，单位是像素。你可以在任何时候改变这个变量来改变<span class="notranslate">room</span> 的宽度。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">room_width;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if bbox_right &gt; room_width<br />
    {<br />
        x += room_width - bbox_right;<br />
    }</p>
  <p>上述代码检查当前实例的<span class="notranslate">sprite</span> 边框是否大于<span class="notranslate">room</span> 的宽度，如果是，则将实例向上移动。</p>
