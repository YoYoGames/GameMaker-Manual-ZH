  <h1>房间重新启动</h1>
  <p>这个函数将重新启动当前的<span class="notranslate">room</span> ，就像刚刚进入的一样。注意，<span class="notranslate">room</span> ，直到调用该函数的事件结束时才会重新启动，所以如果在同一事件中，调用该函数后的任何代码仍将运行。这个函数也会触发<b>房间结束</b>事件。</p>
  <div data-conref="../../../../assets/snippets/changing_room_stops_instance_creation.hts"> </div>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">room_restart();</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Void"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if lives &lt; 1 room_restart();</p>
  <p>上述代码检查变量 &quot;lives &quot;是否小于1，如果是，它将重新启动<span class="notranslate">room</span> 。</p>
