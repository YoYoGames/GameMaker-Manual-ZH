  <h1>路径_位置</h1>
  <p>这个函数可以用来获取或设置一个实例沿<span class="notranslate">path</span> 的位置。该值从0-1归一，所以如果你把它设置为，例如，0.5，实例将被移动到<span class="notranslate">path</span> 的正中间。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">path_position;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">path_position = random(1);</p>
  <p>上面的代码将实例设置到当前<span class="notranslate">path</span> 上的任何一个随机位置。</p>
