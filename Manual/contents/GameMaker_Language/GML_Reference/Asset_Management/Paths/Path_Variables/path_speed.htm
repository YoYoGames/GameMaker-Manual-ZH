  <h1>路径_速度</h1>
  <p>你可以使用这个函数来获取或设置一个<span class="notranslate">path</span> ，在它使用函数 <span class="inline"><a href="../path_start.htm">path_start()</a></span> 启动后的速度。你可以使用负值来表示该实例应该跟随
    <span class="notranslate">path</span> 的速度相反。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">path_speed;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">path_speed = -1 + random(2);</p>
  <p>上述代码将设置实例以-1到1之间的随机速度行驶<span class="notranslate">path</span> 。</p>
