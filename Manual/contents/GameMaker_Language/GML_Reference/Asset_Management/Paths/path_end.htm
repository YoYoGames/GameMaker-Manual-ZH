  <h1>路径_终点</h1>
  <p>调用此函数将结束当前实例所遵循的<span class="notranslate">path</span> ，正如函数被调用时设定的那样 <a href="path_start.htm"><span class="inline">path_start()</span></a>被调用时设定的。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">path_end();</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Void"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p> </p>
  <p class="code">if place_meeting(x, y, obj_Blocker)<br />
    {<br />
        path_end();<br />
    }</p>
  <p>如果该实例检测到与给定对象的任何实例发生碰撞，上述代码将结束当前<span class="notranslate">path</span> 。</p>
  <p> </p>
