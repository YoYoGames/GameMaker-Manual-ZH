  <h1>玩家头像_url</h1>
  <p>这个变量存储了玩家的头像的URL，可以用 <span class="inline"><a href="../../Asset_Management/Sprites/Sprite_Manipulation/sprite_add.htm">sprite_add()</a></span> 。</p>
  <p>你可以使用<span class="inline"><a data-xref="{title}" href="player_avatar_s.htm">player_avatar_sprite</a></span> ，它已经加载了<span class="notranslate">sprite</span> 。</p>
  <p>这个变量只存在于由 <a href="../Rollback_Functions/rollback_define_player.htm"><span class="inline">rollback_define_player()</span></a>创建的球员实例中，并且对每个球员来说都是不同的。</p>
  <p><a href="player_type.htm">访客玩家</a>将显示一个占位符<span class="notranslate">sprite</span> 。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">player_avatar_url;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_String"><a href="../../../../../GameMaker_Language/GML_Overview/Data_Types.htm" target="_blank">String</a></span></p>
