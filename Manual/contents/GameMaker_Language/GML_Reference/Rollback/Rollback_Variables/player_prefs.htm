  <h1>玩家的选择</h1>
  <p>这个变量存储了为当前玩家设置的偏好。它被分配给用以下方法创建的播放器实例 <a href="../Rollback_Functions/rollback_define_player.htm"><span class="inline">rollback_define_player()</span></a>.</p>
  <p>请阅读。<a data-xref="{title}" href="../Rollback_Preferences.htm">玩家偏好</a></p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">player_prefs;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Any"><a href="../../../../../GameMaker_Language/GML_Overview/Data_Types.htm#variable" target="_blank">Any</a></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code" id="p">image_index = player_prefs.character;</p>
  <p>上面的代码读取一个偏好，并在播放器中设置一个实例变量。</p>
