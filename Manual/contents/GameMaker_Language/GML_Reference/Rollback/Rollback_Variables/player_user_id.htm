  <h1>player_user_id</h1>
  <p>这个变量存储当前玩家实例的GX.games ID，用于直接调用<a href="rollback_.htm">服务器</a>的API。</p>
  <p>这个变量只存在于由 <a href="../Rollback_Functions/rollback_define_player.htm"><span class="inline">rollback_define_player()</span></a>创建的球员实例中，并且对每个球员来说都是不同的。</p>
  <p><a href="player_type.htm">访客球员</a>将有一个空的<span class="notranslate">string</span> ，分配给这个变量。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">player_user_id;</p>
