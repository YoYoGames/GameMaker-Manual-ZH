  <h1>物理学_夹具_创建</h1>
  <p>设置一个夹具的第一步是用这个函数创建它。返回的索引应该存储在一个变量中，以便在所有进一步用于定义和使用该夹具的函数中使用。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">physics_fixture_create()</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_ID_PhyFixture">Physics Fixture ID</span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">fix_Ball = physics_fixture_create();</p>
  <p>上面的代码将创建一个夹具，并将其索引存储在变量 &quot;fix_Ball &quot;中。</p>
  <p> </p>
  <p> </p>
  <p> </p>
