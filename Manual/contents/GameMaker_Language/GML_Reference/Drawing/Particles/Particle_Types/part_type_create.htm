  <h1>创建零件类型</h1>
  <p>通过这个函数，你可以创建一个新的粒子类型，并且返回值应该被存储在一个变量中，以便在所有后续的粒子函数中使用。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">part_type_create();</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_ID_PartType">Particle Type ID</span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">mypart = part_type_create();</p>
  <p>这将创建一个新的粒子类型，将其索引存储在变量 &quot;mypart &quot;中。</p>
  <p> </p>
  <p> </p>
  <p> </p>
