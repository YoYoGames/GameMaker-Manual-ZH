  <h1>效果_清空</h1>
  <p>这将清除目前在<span class="notranslate">room</span> 中可见的所有粒子，这些粒子已经用 <a href="effect_create_above.htm"><span class="inline">effect_create_above()</span></a>或 <a href="effect_create_below.htm"><span class="inline">effect_create_below()</span></a>.</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">effect_clear();</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Void"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">effect_clear();</p>
  <p>调用这个将清除<span class="notranslate">room</span> ，任何用 <span class="inline">effect_create_*</span> 函数制作的粒子。</p>
  <p> </p>
  <p> </p>
  <p> </p>
