  <h1>绘图_获取照明</h1>
  <p>这个函数将返回整个场景的照明是否启用(<span class="inline">true</span>)或不启用(<span class="inline">false</span>)。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">draw_get_lighting()</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Bool"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if !draw_get_lighting()<br />
    {<br />
        draw_set_lighting(true);<br />
    }</p>
  <p>上面的代码将检查场景的照明是否启用，如果没有就启用。</p>
