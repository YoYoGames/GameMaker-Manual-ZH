  <p> </p>
  <h4>语法。</h4>
  <p class="code">draw_light_get_ambient()</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Constant_Colour">Colour Constant</span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">light_col = draw_light_get_ambient();</p>
  <p>上面的代码将获得当前环境光的颜色，并将其存储在一个变量中。</p>
