  <h1><span data-field="title" data-format="default">video_close</span></h1>
  <p>这个函数关闭了当前加载的视频文件。确保只有在调用 <span class="inline"><a href="video_open.htm">video_open()</a></span> 之后才调用这个函数，否则它将不做任何事情。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code"><span data-field="title" data-format="default">video_close</span>();</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Void">N/A</span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if (keyboard_check_pressed(vk_escape))<br />
    {<br />
        video_close();<br />
    }</p>
  <p>上面的代码在按下Escape键时关闭了视频。</p>
