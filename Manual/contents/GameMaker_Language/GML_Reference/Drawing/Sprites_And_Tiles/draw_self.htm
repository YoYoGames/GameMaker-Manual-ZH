  <h1>绘制自我</h1>
  <p>该函数完全按照绘制事件中没有代码或动作的情况下绘制分配给实例的<span class="notranslate">sprite</span> ，并将反映在其他事件中对<a href="../../Asset_Management/Sprites/Sprite_Instance_Variables/Sprite_Instance_Variables.htm">精灵变量</a>所做的改变。</p>
  <p class="note"><b>注意</b>：如果实例没有分配给它的<span class="notranslate">sprite</span> ，这个函数将抛出一个错误</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">draw_self();</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Void"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">draw_self();</p>
  <p>这使得实例用内置的<span class="notranslate">sprite</span> 变量所定义的属性绘制自己。</p>
