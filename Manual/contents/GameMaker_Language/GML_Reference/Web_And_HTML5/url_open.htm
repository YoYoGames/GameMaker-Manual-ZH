  <h1>url_open</h1>
  <p>这将在选定的目标设备的浏览器上打开指定的URL，如果你使用的是HTML5模块，则在当前打开的浏览器中。</p>
  <div data-conref="../../../assets/snippets/Url_open_AV_warning.hts"> </div>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">url_open(url);</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>类型</th>
        <th>描述</th>
      </tr>
      <tr>
        <td><span class="notranslate">url</span></td>
        <td><span data-keyref="Type_String"><a href="../../../../GameMaker_Language/GML_Overview/Data_Types.htm" target="_blank">字符串</a></span></td>
        <td><span class="notranslate">The URL (website address) to link to.</span></td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Void">N/A</span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">url_open(&quot;http://gamemaker.io&quot;);</p>
  <p>这将在当前窗口中打开GameMaker的主页。</p>
