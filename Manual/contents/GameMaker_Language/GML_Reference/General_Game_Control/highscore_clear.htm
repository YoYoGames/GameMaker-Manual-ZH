  <h1>高分值</h1>
  <p>通过这个功能，你可以清除内部的全局高分列表，将所有名字重置为默认值 &quot;未知&quot;，所有分数重置为默认值0。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">highscore_clear();</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Void"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">highscore_clear();</p>
  <p>这将清除高分榜。</p>
  <p> </p>
  <p> </p>
