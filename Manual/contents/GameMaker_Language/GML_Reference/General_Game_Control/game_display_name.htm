  <h1>游戏_显示名称</h1>
  <p>这个<b>只读</b>变量返回你的游戏在目标平台上的显示名称，正如在<a href="../../../Settings/Game_Options.htm">游戏选项</a>中设置的那样。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">game_display_name</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_String"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">var name = game_display_name;<br/> var ver = string(GM_version);<br/> draw_text(32, 32, name + &quot;:&quot; + ver);</p>
  <p>上面的代码得到了游戏的显示名称和版本号，并画出了它们。</p>
