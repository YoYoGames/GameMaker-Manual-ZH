  <h1>steam_get_app_id</h1>
  <p>这个函数用于检索<span class="notranslate">Steam</span> ，为你的游戏分配的唯一的应用程序ID，这是使用一些<a href="../Steam_UGC/Steam_UGC.htm">用户生成内容</a>功能所需要的。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">steam_get_app_id();</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">Real</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">global.app_id = steam_get_app_id();</p>
  <p>上面的代码在<span class="notranslate">Steam</span> ，为你的游戏获取唯一的应用ID，并将其存储在一个全局变量中。</p>
  <p> </p>
  <p> </p>
  <p> </p>
