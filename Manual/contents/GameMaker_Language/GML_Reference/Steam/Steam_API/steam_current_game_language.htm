  <h1>蒸汽_当前游戏语言</h1>
  <p>这个函数用来检索当前<span class="notranslate">Steam</span> 所使用的语言（作为<span class="notranslate">string</span> ），例如 &quot;English&quot;。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">steam_current_game_language();</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">String</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">language = steam_current_game_language();</p>
  <p>上面的代码得到了当前游戏使用的语言。</p>
