  <h1>可用的语言</h1>
  <p>这个函数可以用来检索<span class="notranslate">Steam</span> 的所有可用语言的列表。返回值是一个简单的逗号分隔的语言列表。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">steam_available_languages();</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">String</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">language = steam_available_languages();</p>
  <p>上面的内容是将<span class="notranslate">Steam</span> 的可用语言作为<span class="notranslate">string</span> ，并将其存储在一个变量中。</p>
  <p> </p>
  <p> </p>
  <p> </p>
