  <h1><span data-field="title" data-format="default">GM_build_type</span></h1>
  <p>这个<span class="notranslate">string</span> 常数持有构建的类型：&quot;exe &quot;表示创建的可执行文件，&quot;run &quot;表示从<span class="notranslate">IDE</span> 开始的测试运行。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code"><span data-field="title" data-format="default">GM_build_type</span>;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_String"><a href="../../../../GameMaker_Language/GML_Overview/Data_Types.htm" target="_blank">String</a></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">draw_text(32, 32, <span data-field="title" data-format="default">GM_build_type</span>);</p>
  <p>上述代码将得出当前运行的可执行文件的构建类型。</p>
  <p> </p>
