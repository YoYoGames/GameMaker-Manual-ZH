  <h1>文件名_路径</h1>
  <p><span class="notranslate">path</span>使用此函数返回指定文件的<span class="notranslate">path</span> 部分，包括最后的反斜杠。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">filename_path(fname);</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th><th>类型</th>
        <th>描述</th>
     </tr>
      <tr>
        <td><span class="notranslate">fname</span></td><td><span data-keyref="Type_String"></span></td>
        <td><span class="notranslate">The file name and path to use.</span></td>
     </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_String"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">path = filename_path(working_directory + &quot;Test.ini&quot;);</p>
  <p>上面的代码得到了指定文件的<span class="notranslate">path</span> （作为一个<span class="notranslate">string</span> ）。</p>

  <p> </p>
