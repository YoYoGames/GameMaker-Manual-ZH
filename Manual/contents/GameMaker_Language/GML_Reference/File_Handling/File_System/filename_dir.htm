  <h1><span data-field="title" data-format="default">filename_dir</span></h1>
  <p>该函数返回指定文件名的目录部分，除了最后的反斜杠外，通常与<span class="notranslate">path</span> 相同。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code"><span data-field="title" data-format="default">filename_dir</span>(fname);</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th><th>类型</th>
        <th>描述</th>
     </tr>
      <tr>
        <td><span class="notranslate">fname</span></td><td><span data-keyref="Type_String"></span></td>
        <td><span class="notranslate">The file to use.</span></td>
     </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_String"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">dir = filename_dir(&quot;Test.ini&quot;);</p>
  <p>上述代码获得指定文件的目录（作为<span class="notranslate">string</span> ）。</p>
  <p> </p>
  <p> </p>
  <p> </p>
