  <h1>每月的日期_天数</h1>
  <p>通过这个函数，你可以得到给定月份的天数，可以是28、29、30或31。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">date_days_in_month(date);</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th><th>类型</th>
        <th>描述</th>
     </tr>
      <tr>
        <td><span class="notranslate">date</span></td><td><span data-keyref="Type_Real_Datetime"></span></td>
        <td><span class="notranslate">The date to use.</span></td>
     </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">days = date_days_in_month(date_current_datetime());</p>
  <p>这将把 &quot;天 &quot;设置为当前月份的天数。</p>
