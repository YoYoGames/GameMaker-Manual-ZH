  <h1>矩阵_堆栈_清空</h1>
  <p>该函数清除了矩阵堆栈。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">matrix_stack_clear();</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Void"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if !matrix_stack_is_empty()<br />
    {<br />
        matrix_stack_clear();<br />
    }</p>
  <p>上述代码检查矩阵堆栈是否为空，如果不是，则将其清除。</p>
