  <h1>宇宙</h1>
  <p>在一个直角三角形中，<i>cos(val)=邻角/斜角</i>，其中val是三个角中的一个角。这个函数将总是返回一个在1和-1之间的数字。</p>
  <p class="note"><strong>注意</strong>：这个函数的取值单位是弧度而不是度。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">cos(val);</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th><th>类型</th>
        <th>描述</th>
     </tr>
      <tr>
        <td><span class="notranslate">val</span></td><td><span data-keyref="Type_Real"></span></td>
        <td><span class="notranslate">The angle (in radians) to return the cosine of.</span></td>
     </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">val = cos( 0 );</p>
  <p>这将把val设置为1。</p>
  <p> </p>
  <p> </p>
  <p> </p>
