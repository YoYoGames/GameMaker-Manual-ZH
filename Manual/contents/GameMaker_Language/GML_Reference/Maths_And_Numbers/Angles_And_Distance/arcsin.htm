  <h1>弧度</h1>
  <p>返回x的反正弦，在如果 <span class="inline">sin(x)=n</span> ， <span class="inline">arcsin(n)=x</span> ，得到的数字将在-pi/2和pi/2之间。</p>
  <p class="note"><b>注意</b>：这只接受-1和1之间的值（其他的都会出错）。</p>
  <p class="note"><strong>注意</strong>：该函数返回的数值是弧度，而不是度数。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">arcsin(x);</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th><th>类型</th>
        <th>描述</th>
     </tr>
      <tr>
        <td><span class="notranslate">x</span></td><td><span data-keyref="Type_Real"></span></td>
        <td><span class="notranslate">The value to return the inverse sine of.</span></td>
     </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">val = arcsin(0);</p>
  <p>这将把val设置为0。</p>
  <p> </p>
  <p> </p>
