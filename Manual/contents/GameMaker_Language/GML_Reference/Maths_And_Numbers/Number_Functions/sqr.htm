  <h1><span data-field="title" data-format="default">sqr</span></h1>
  <p>用一个数字乘以它自己，因此返回该数字的平方。例如： <span class="inline">sqr(5)</span> 会返回25，因为5*5=25。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code"><span data-field="title" data-format="default">sqr</span>(val);</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th><th>类型</th>
        <th>描述</th>
     </tr>
      <tr>
        <td><span class="notranslate">val</span></td><td><span data-keyref="Type_Real"></span></td>
        <td><span class="notranslate">The number to square.</span></td>
     </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">score += sqr(dmg);</p>
  <p>上面的代码将把变量 &quot;dmg &quot;的平方加到分数上。</p>
