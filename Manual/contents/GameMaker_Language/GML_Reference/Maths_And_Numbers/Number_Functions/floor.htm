  <h1>地板</h1>
  <p>返回n的下限，也就是n四舍五入后的整数。这类似于 <a href="round.htm"><span class="inline">round()</span></a>函数相似，但它只<i>向下</i>舍入，无论小数点是多少，所以 <span class="inline">floor(5.99999)</span> 将返回5，正如
   <span class="inline">floor(5.2)</span>, <span class="inline">floor(5.6457)</span> 等。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">floor(n);</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th><th>类型</th>
        <th>描述</th>
     </tr>
      <tr>
        <td><span class="notranslate">n</span></td><td><span data-keyref="Type_Real"></span></td>
        <td><span class="notranslate">The number to floor.</span></td>
     </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">val = floor( 3.9 );</p>
  <p>这将把val设置为3。</p>
  <p> </p>
  <p> </p>
  <p> </p>
