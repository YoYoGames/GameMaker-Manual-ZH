  <h1>签名</h1>
  <p>这个函数返回一个数字是正数、负数还是都不是，并分别返回1、-1、0。例如 - <span class="inline">sign(458)</span> 将返回1， <span class="inline">sign(-5)</span> 将返回-1， <span class="inline">sign(0)</span> 将返回0。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">sign(n);</p>
  <p> </p>
  <table>
    <tbody>
      <tr>
        <th>争论</th><th>类型</th>
        <th>描述</th>
     </tr>
      <tr>
        <td><span class="notranslate">n</span></td><td><span data-keyref="Type_Real"></span></td>
        <td><span class="notranslate">The number to get the sign of.</span></td>
     </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">y += sign(y - mouse_y);</p>
  <p>上述代码将根据 <span class="inline">y - mouse_y</span> 的结果在y上添加1、-1或0。</p>
