  <h1>裂缝</h1>
  <p>这个函数返回n的小数部分，也就是小数点后面的部分。它<i>只</i>返回一个值的点后面的小数，所以 <span class="inline">frac(3.125)</span> 将返回0.125， <span class="inline">frac(6.921)</span> 将返回0.921，等等。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">frac(n);</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th><th>类型</th>
        <th>描述</th>
     </tr>
      <tr>
        <td><span class="notranslate">n</span></td><td><span data-keyref="Type_Real"></span></td>
        <td><span class="notranslate">The number to change.</span></td>
     </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">val = frac(3.4);</p>
  <p>这将把val设置为0.4。</p>
  <p> </p>
  <p> </p>
  <p> </p>
