  <h1>生活</h1>
  <p>这个变量是<b>全局</b>范围的，用来保存一个数字值，通常用于玩家的生命。这个变量只是为了支持<i>GameMaker</i>以前版本的遗留项目而设计的，并应 <b><i>不用于新项目中</i></b>因为它在未来可能会被废弃。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">lives;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code"><span data-keyref="Type_Real">Real</span> (single precision floating point value)</p>
  <p> </p>
  <h4>例子</h4>
  <p class="code">if (lives &lt; 5)<br />
    {<br />
        lives += 1;<br />
    }</p>
  <p>上面的代码检查 <span class="inline">lives</span> ，如果它小于5，就把1加进去。</p>
