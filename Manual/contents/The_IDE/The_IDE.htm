  <h1>GameMaker IDE</h1>
  <p>GameMaker的<strong>集成</strong> <strong>开发</strong> <strong>环境</strong>（或称<span class="notranslate">IDE</span> ）是你创建游戏和使用软件提供的所有功能的主要界面。从本质上讲，程序本身--从开始屏幕到你用来制作游戏的每个编辑器窗口--在整个手册和各种教程中被称为<strong>IDE</strong>。</p>
