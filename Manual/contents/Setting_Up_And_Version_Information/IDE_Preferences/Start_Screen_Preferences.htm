  <h1>开始屏幕首选项</h1>
  <p><img>开始屏幕首选项允许你改变 "开始页 "的行为方式。主要的选项有</p>
  <ul class="colour">
    <li><strong>显示旅游</strong>。这允许你选择在启动<span class="notranslate">IDE</span> 时是否显示介绍性的旅游。在你第一次跳过参观时，这将自动关闭。</li>
    <li><strong>显示设置向导</strong>。这允许您选择在启动<span class="notranslate">IDE</span> 时是否显示设置向导。设置向导主要是引导你完成创建一个新项目的必要步骤。</li>
    <li><strong>近期项目列表样式</strong>。这允许你在 &quot;列表 &quot;和 &quot;网格 &quot;之间改变 &quot;开始页 &quot;上最近项目列表的显示。</li>
  </ul>
