  <h1>帮助偏好</h1>
  <p><img alt="Help Prefs" class="center" src="../../../assets/Images/Setup_And_Version/Preferences/General_Help_Prefs.png" /></p>
  <p>帮助手册被设计成像网页一样操作，即使文件可能存储在本地（取决于你的设置），也需要使用外部浏览器来查看。以下与帮助手册有关的设置可以在这里改变。</p>
  <ul class="colour">
    <li><strong>手册语言</strong>。这设置了手册的语言。默认为 &quot;英语&quot;。</li>
    <li><strong>使用在线手册。</strong>启用此功能，以便在打开手册时使用在线<a href="https://manual.yoyogames.com/#t=Content.htm" title="GameMaker Manual">手册网站</a>，或禁用此功能在本地运行手册。这在默认情况下是禁用的。</li>
    <li><strong>帮助手册端口</strong>。如果 &quot;使用在线手册 &quot;被禁用，这将设置手动微型网络<span class="notranslate">server</span> 的端口号。默认值是51290。</li>
  </ul>
