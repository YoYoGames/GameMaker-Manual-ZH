  <h1><img> 跃进的开始</h1>
  <p>这个动作是用来把一个实例从它的当前位置移动到它最初创建的位置。一个实例被创建的原始位置被存储在两个<a href="../Instance/Get_Instance_Variable.htm">实例</a>变量中，称为 <span class="inline">xstart</span> 和 <span class="inline">ystart</span> 。这些变量可以在任何其他动作中使用，也可以通过设置来改变记录的起始位置。</p>
  <p> </p>
  <h4>行动语法。</h4>
  <p><img alt="Jump To Start Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/i_Movement_Jump_To_Start.png" width="32" /></p>
  <h4>例子。</h4>
  <p><img>上面的动作块代码检查实例边界框的顶部是否低于
    <span class="notranslate">room</span> 的高度，如果是，则将实例移回它被创建的位置。</p>
