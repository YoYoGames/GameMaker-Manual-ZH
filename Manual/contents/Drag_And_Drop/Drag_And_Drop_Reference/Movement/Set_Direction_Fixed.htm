  <h1><img> 设置方向固定</h1>
  <p>这个动作是用来设置一个固定的移动方向。可用的方向由动作块中的不同按钮表示，<span> 点击 </span>其中任何一个按钮都会设置该方向。请注意，<span data-keyref="GameMaker Name">GameMaker</span>中的方向
    中的方向是以度为单位的，右为0°，上为90°，左为180°，下为270°。</p>
