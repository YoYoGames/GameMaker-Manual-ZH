  <h1><img> 获得儿童</h1>
  <p>该操作返回一个数组，包含给定<span data-keyref="Type_Resource_TimeSource">时间源</span>的所有子<span data-keyref="Type_Resource_TimeSource">时间源</span>。</p>
  <p>产生的数组被存储在<span class="inline2">Target</span>变量中。</p>
  <p> </p>

  <p>在最后，它摧毁了母体的<span data-keyref="Type_Resource_TimeSource">时间源</span>。</p>
