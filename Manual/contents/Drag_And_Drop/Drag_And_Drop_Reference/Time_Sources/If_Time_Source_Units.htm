  <h1><img> 如果[时间源]单位</h1>
  <p>这个动作允许你根据给定<span data-keyref="Type_Resource_TimeSource">时间源</span>的单位类型来控制其他动作。</p>
  <p>它检查 <span data-keyref="Type_Constant_TimeSource_Unit"><a href="../../../../GameMaker_Language/GML_Reference/Time_Sources/Time_Source_Units.htm" target="_blank">时间源单位常数</a></span>是（或不是）&quot;时间源 &quot;中给出的<span data-keyref="Type_Resource_TimeSource">时间源</span>的单位类型。</p>
  <p> </p>
  <h4>行动语法。</h4>
  <p><img alt="Assign Variable Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Time_Sources/Action_Icons/If_Units.png" /></p>
  <h4>争论。</h4>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td><span class="notranslate">Time Source</span></td>
        <td>的 <span data-keyref="Type_ID_TimeSource"><a href="../../../../GameMaker_Language/GML_Reference/Time_Sources/time_source_create.htm" target="_blank">时间源ID</a></span>的状态，以检查</td>
      </tr>
      <tr>
        <td><span class="notranslate">Not</span></td>
        <td>启用此功能以反转条件</td>
      </tr>
      <tr>
        <td><span class="notranslate">Units</span></td>
        <td>的 <span data-keyref="Type_Constant_TimeSource_Unit"><a href="../../../../GameMaker_Language/GML_Reference/Time_Sources/Time_Source_Units.htm" target="_blank">时间源单位常数</a></span>来对照检查</td>
      </tr>
