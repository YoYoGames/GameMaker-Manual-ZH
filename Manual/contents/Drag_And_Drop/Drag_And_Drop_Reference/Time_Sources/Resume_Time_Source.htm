  <h1><img> 简历时间来源</h1>
  <p>这个动作恢复了给定的<span data-keyref="Type_Resource_TimeSource">时间源</span>和它的子代。它必须是之前用<a data-xref="{title}" href="Pause_Time_Source.htm">暂停时间源</a>暂停过的。</p>
  <p> </p>
  <h4>行动语法。</h4>
  <p><img class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Time_Sources/Action_Icons/Start_Time_Source.png" /></p>
  <h4>争论。</h4>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td><span class="notranslate">Time Source</span></td>
        <td>的 <span data-keyref="Type_ID_TimeSource"><a href="../../../../GameMaker_Language/GML_Reference/Time_Sources/time_source_create.htm" target="_blank">时间源ID</a></span>来暂停</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>例子。</h4>
  <p><img><br>
    这个代码块最好是在一个按键事件中运行。</p>
  <p>它检查一个<span data-keyref="Type_Resource_TimeSource">时间源</span>的状态是否为 &quot;活动&quot;，在这种情况下，它会暂停该<span data-keyref="Type_Resource_TimeSource">时间源</span>。</p>
  <p>然而，如果状态是 &quot;暂停&quot;，它就会恢复<span data-keyref="Type_Resource_TimeSource">时间源</span>。</p>
