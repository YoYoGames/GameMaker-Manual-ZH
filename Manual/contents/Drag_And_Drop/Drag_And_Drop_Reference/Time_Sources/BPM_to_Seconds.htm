  <h1><img> BPM转为秒数</h1>
  <p>这个动作接受一个每分钟的节拍值，并返回每个节拍的长度（秒）。</p>
  <p>这可以在<a href="Create_Time_Source.htm">创建时间源时</a>使用，以便为<span data-keyref="Type_Resource_TimeSource">时间源</span>使用一个BPM值。重要的是，这样的<span data-keyref="Type_Resource_TimeSource">时间源</span>使用<strong>秒</strong>作为它的<a href="../../../GameMaker_Language/GML_Reference/Time_Sources/Time_Source_Units.htm">单位</a>。</p>
