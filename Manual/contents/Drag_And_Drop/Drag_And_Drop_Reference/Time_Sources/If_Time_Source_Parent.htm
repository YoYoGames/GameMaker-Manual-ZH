  <h1><img> 如果[时间来源]父母</h1>
  <p>这个动作允许你根据给定的<span data-keyref="Type_Resource_TimeSource">时间源</span>的父体来控制其他动作。</p>
  <p>它检查 &quot;父 &quot;中给出的<span data-keyref="Type_Resource_TimeSource">时间源</span>是否是（或不是）&quot;时间源 &quot;中给出的<span data-keyref="Type_Resource_TimeSource">时间源</span>的父。</p>
  <p> </p>
  <h4>行动语法。</h4>
  <p><img class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Time_Sources/Action_Icons/If_Parent.png" /></p>
  <h4>争论。</h4>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td><span class="notranslate">Time Source</span></td>
        <td>的 <span data-keyref="Type_ID_TimeSource"><a href="../../../../GameMaker_Language/GML_Reference/Time_Sources/time_source_create.htm" target="_blank">时间源ID</a></span>来检查父母的</td>
      </tr>
      <tr>
        <td><span class="notranslate">Not</span></td>
        <td>启用此功能以反转条件</td>
      </tr>
      <tr>
        <td><span class="notranslate">Parent</span></td>
        <td>的 <span data-keyref="Type_ID_TimeSource"><a href="../../../../GameMaker_Language/GML_Reference/Time_Sources/time_source_create.htm" target="_blank">时间源ID</a></span>来与之前给定的<span data-keyref="Type_Resource_TimeSource">时间源</span>的父源进行比较。</td>
      </tr>
    </tbody>
