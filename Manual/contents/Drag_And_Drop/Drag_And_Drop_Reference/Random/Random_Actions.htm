  <p> </p>
  <p>值得注意的是，<span data-keyref="GameMaker Name">GameMaker</span>在每次运行游戏时都会使用相同的种子<span class="notranslate">IDE</span> 。这是为了方便<span class="notranslate">debugging</span> ，这意味着你在生成随机值时将得到相同的初始结果，但当你将游戏编译成可执行文件时，这将<em>不会 </em>发生（每次运行游戏都会生成一个新的种子）。如果你在测试时不希望出现这种行为，那么你应该在游戏开始时调用一次<a href="Randomise.htm">Randomise</a>动作，然后再生成任何随机值。</p>
