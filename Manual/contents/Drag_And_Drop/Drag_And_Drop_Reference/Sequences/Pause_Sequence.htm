  <h1><img> 播放顺序</h1>
  <p>用这个动作你可以暂停一个正在播放的<span class="notranslate">sequence</span> 。你提供<span class="notranslate">sequence</span> 元素的ID（由动作<a href="Create_Sequence_Element.htm">Create Sequence</a>返回），该动作将暂停其播放。</p>
  <p> </p>
  <h4>行动语法。</h4>
  <p><img alt="Pause Sequence Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/i_sequence_pause.png" /></p>

      <tbody>
        <tr>
          <th>争论</th>

        </tr>
        <tr>
          <td><span class="notranslate">Variable</span></td>
          <td>要暂停的<span class="notranslate">sequence</span> 元素的ID。</td>
        </tr>
      </tbody>
    </table>
  
  <p> </p>
  <h4>例子。</h4>
  <p><img>上面的动作块代码检查一个全局变量是否是 <span class="inline">true</span> 。
    如果是，那么变量 &quot;<span class="inline">my_seq</span>&quot; 中引用的<span class="notranslate">sequence</span> 元素将被暂停，否则将被设置为播放。</p>
