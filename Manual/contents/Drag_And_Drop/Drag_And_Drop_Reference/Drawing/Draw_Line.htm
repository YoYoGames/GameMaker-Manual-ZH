  <h1><img> 画线</h1>
  <p>这个动作将在<span class="notranslate">room</span> 。你给出初始x/y位置和最终x/y位置，线条将在它们之间用当前的绘制颜色绘制。这些位置可以是绝对位置
    <span class="notranslate">room</span> 内的绝对位置，或相对于调用动作的实例的位置。</p>
  <p class="note"><b>注意</b>：这个动作只在各种<a href="../../../The_Asset_Editors/Object_Properties/Draw_Events.htm">抽奖活动</a>中使用，如果在其他地方使用，则不会抽到任何东西。</p>
