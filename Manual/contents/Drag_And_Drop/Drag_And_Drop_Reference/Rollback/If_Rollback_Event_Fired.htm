  <h1><img> 如果回滚事件被触发</h1>
  <p>这个动作在<a data-xref="{text}" href="../../../GameMaker_Language/GML_Reference/Rollback/Rollback_Events.htm#h1">回滚事件</a>中使用，以检查哪种事件被触发。</p>
  <p>它让你在右边附加行动，这些行动只在给定事件被触发时运行。</p>
  <p> </p>
  <h4>行动语法。</h4>
  <p><img alt="Get Random Number Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Rollback/i_event_fired.jpg" /></p>

        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td><span class="notranslate">Event</span></td>
        <td>要检查的回滚事件</td>
      </tr>
      <tr>
        <td><span class="notranslate">Not</span></td>
        <td>启用此功能以检查给定的事件是否未被触发（意味着该条件对所有其他事件的触发都是真的）。</td>
