  <h1><img> 定义输入（回滚）。</h1>
  <p>这个函数是用来为所有球员定义自定义输入。它接受一个输入/值对，其中输入是输入的名称，值是分配给它的输入常数。</p>
  <p>要知道如何分配自定义输入，请看<a data-xref="{text}" href="../../../GameMaker_Language/GML_Reference/Rollback/Defining_Inputs.htm#h">自定义控制</a>。</p>
  <p>如果使用，这个函数必须在<a href="Join_Game.htm">连接/创建</a>动作之前运行。</p>
  <p> </p>
