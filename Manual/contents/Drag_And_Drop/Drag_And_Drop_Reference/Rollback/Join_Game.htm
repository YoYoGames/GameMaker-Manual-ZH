  <h1><img> 加入回滚游戏</h1>
  <p>这个动作试图加入一个游戏。你必须在一个包含虚拟<span class="notranslate">room</span> 的ID的URL上才能加入。</p>
  <p>如果加入了一个<span class="notranslate">room</span> ，任何附加在这个行动上的行动都会运行。</p>
  <p>当一个新的玩家加入到你已经存在的游戏中时，<strong>回滚事件</strong>被触发。更多信息请参见<a data-xref="{title}" href="../../../GameMaker_Language/GML_Reference/Rollback/Rollback_Events.htm">回滚事件</a>。</p>
