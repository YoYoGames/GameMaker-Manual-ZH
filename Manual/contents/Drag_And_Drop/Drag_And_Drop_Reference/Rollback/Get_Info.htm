  <h1><img> 获取回滚信息</h1>
  <p>这个函数返回一个<span class="notranslate">struct</span> ，其中包含关于一个球员的信息。这应该只在手动管理球员实例时使用。如果你使用<a data-xref="{title}" href="Define_Player.htm">"定义播放器"</a>，那么每个播放器实例将自动接收这些信息作为<a href="../../../GameMaker_Language/GML_Reference/Rollback/Rollback_Variables/Rollback_Variables.htm">变量</a>。</p>
  <p>关于返回的内容，<span class="notranslate">struct</span> ，见：<a data-xref="{title}" href="../../../GameMaker_Language/GML_Reference/Rollback/Rollback_Functions/rollback_get_info.htm">rollback_get_info</a></p>
