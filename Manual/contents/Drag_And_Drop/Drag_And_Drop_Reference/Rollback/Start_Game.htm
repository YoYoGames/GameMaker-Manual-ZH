  <h1><img> 开始回滚游戏</h1>
  <p>这个动作迫使当前的多人游戏开始，在所有玩家都加入之前。你必须先用<a data-xref="{title}" href="Create_Game.htm">创建回滚游戏</a>创建一个多人游戏。</p>
  <p>系统通常会等待所有玩家加入，然后自动开始游戏。这个动作可以用来提前开始游戏，在所有玩家都加入之前。</p>
  <p>你可以调用<a data-xref="{title}" href="Use_Manual_Start.htm">"使用手动启动</a>"，让Rollback等待这个调用，即使是在所有玩家都加入之后。</p>
  <p>运行这个动作将触发<a data-xref="{text}" href="../../../GameMaker_Language/GML_Reference/Rollback/Rollback_Events.htm#h">回滚开始</a>事件。</p>
