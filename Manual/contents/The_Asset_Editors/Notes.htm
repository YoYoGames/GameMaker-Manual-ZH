  <h1>笔记编辑</h1>
  <p><img><strong>注释编辑器</strong>将打开一个代码/脚本窗口，在这里你可以保留注释和代码片段或你认为与项目有关的任何其他信息。
    项目有关的任何信息。你可以创建多个笔记，并从<a href="../Introduction/The_Asset_Browser.htm">资产浏览器</a>中的鼠标右键<img> 菜单为它们命名。
    笔记也可以像其他任何<span class="notranslate">asset</span> ，进行分组和重新排序。</p>
  <p>如果你已经导入了一个用<span data-keyref="GameMaker Name">GameMaker</span>以前的版本创建的项目，那么你也会发现在这一节中包含了一个<a href="../Additional_Information/Compatibility_Scripts.htm">兼容性报告</a>作为注释。</p>
