  <h1>推送通知</h1>
  <p><img>推送通知事件是由<a class="glossterm" data-glossterm="回调" href="#">回调</a>触发的，从 <a href="../../../GameMaker_Language/GML_Reference/Asynchronous_Functions/Push_Notifications/Push_Notifications.htm"><strong>推送通知</strong></a>在设备操作系统上的回调触发，可以是本地来源，也可以是远程来源。它产生一个<a href="../../../GameMaker_Language/GML_Reference/Data_Structures/DS_Maps/DS_Maps.htm">DS Map</a>，这个<a href="../../../GameMaker_Language/GML_Reference/Data_Structures/DS_Maps/DS_Maps.htm">地图</a>是这个事件独有的，并被存储在特殊变量 <a href="../../../GameMaker_Language/GML_Overview/Variables/Builtin_Global_Variables/async_load.htm"> <span class="inline">async_load</span></a>.</p>
  <p>这个事件是由<span class="notranslate">extensions</span> （比如<a href="https://marketplace.yoyogames.com/assets/10451/firebase-cloud-messaging-ext">Firebase云端消息</a> <span class="notranslate">extension</span> ）专门使用的，所以请参考你的扩展的文档，了解使用这个事件的说明。</p>
