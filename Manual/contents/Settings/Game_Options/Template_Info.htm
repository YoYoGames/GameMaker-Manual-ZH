  <h1>模板信息</h1>
  <p>本节允许你为你的项目设置信息，当它被<a href="../../IDE_Navigation/Menus/The_File_Menu.htm#export">导出为模板</a>时就会用到。</p>
  <p><img>在这里，你可以为模板项目指定一个图像、图标和描述，但这只会在它实际被导出为模板时使用。你可以通过打开<a href="../../IDE_Navigation/Menus/The_File_Menu.htm">文件菜单</a>，悬停在 &quot;导出项目 &quot;上并选择 &quot;作为模板 &quot;来实现。</p>
